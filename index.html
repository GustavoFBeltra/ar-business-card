<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  <title>AR Business Card</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader-content">
      <div class="loader-ring"></div>
      <p class="loader-text">Initializing AR...</p>
      <div class="loader-progress">
        <div class="loader-progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- Camera Permission Prompt -->
  <div id="permission-prompt" class="hidden">
    <div class="permission-content">
      <div class="permission-icon">
        <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
        </svg>
      </div>
      <h2>Camera Access Required</h2>
      <p>To view the AR experience, we need access to your camera. No data is stored or transmitted.</p>
      <button id="permission-btn">Enable Camera</button>
    </div>
  </div>

  <!-- Instruction Overlay -->
  <div id="instruction-overlay" class="hidden">
    <div class="instruction-content">
      <div class="scan-icon">
        <svg viewBox="0 0 64 64" width="56" height="56" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="8" y="8" width="16" height="16" rx="2" />
          <rect x="40" y="8" width="16" height="16" rx="2" />
          <rect x="8" y="40" width="16" height="16" rx="2" />
          <rect x="44" y="44" width="8" height="8" rx="1" />
          <line x1="32" y1="8" x2="32" y2="24" />
          <line x1="8" y1="32" x2="24" y2="32" />
        </svg>
      </div>
      <p class="instruction-text">Hold the card in view of your camera</p>
      <p class="instruction-subtext">Keep it steady for the AR experience</p>
    </div>
  </div>

  <!-- AR Container -->
  <div id="ar-container"></div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
